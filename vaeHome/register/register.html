<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" href="../css/style.css" />
		<link rel="stylesheet" href="../fonts/iconfont.css" />
		<link rel="stylesheet" href="register.css" />
	</head>

	<body>
		<div id="app">
			<div class="top">
				<i class="mui-action-back icon iconfont icon-jiantouzuo"></i>
				<span>新用户注册</span>
			</div>
			<div class="mui-content">
			<div class="registerpanel">
				<input type="text" placeholder=" 用户名 " v-model="username" />
				<input type="password" placeholder=" 设置登录密码 "  v-model="password"/>
				<input type="password" placeholder=" 重复登录密码 " v-model="repassword"/>
				<input type="button"  value="完成注册！然后去完善资料" v-tap="{method:registSystem}" />
				<div class="apointment">
				<input class="check" type="checkbox" v-model="checkbox"/>
				<p>我已同意并阅读过							
				<a v-tap="{method:gotoapointment}" >用户注册协议</a>
				</p>	
						
				</div>
			</div>
			<div class="biaoge">
					<dl>
						<dd class="d1">
							<div class="topline"></div>
						</dd>
						<dt>
							<span>社交账号登录</span>
						</dt>
						<dd class="d2">
							<div class="topline"></div>
						</dd>
					</dl>
				</div>
			
			<div class="tubiao">
				<dl>
					<dt>
						<svg class="icon" aria-hidden="true">
          		   			<use xlink:href="#icon-denglufangshi-weixin"></use>		   
        				</svg>
					</dt>
					<dd>							
						<span>微信</span>
					</dd>
				</dl>
				<dl>
					<dt>
						<svg class="icon" aria-hidden="true">
         			   			<use xlink:href="#icon-denglufangshi-QQ"></use>		   
       		    		</svg>
					</dt>						
					<dd>
						<span>QQ</span>
					</dd>
				</dl>
				<dl>
					<dt>
						<svg class="icon" aria-hidden="true">
          		   			<use xlink:href="#icon-denglufangshi-weibo"></use>		   
        	   			</svg>
					</dt>					
					<dd>
						<span>微博</span>
					</dd>				
        	   </dl>      		    
			</div>
			</div>
		</div>
		<script src="../js/mui.min.js"></script>
		<script type="text/javascript" src="../js/jquery-3.3.1.min.js" ></script>
		<script type="text/javascript" src="../js/regexp.js" ></script>
		<script type="text/javascript" src="../js/resource.js" ></script>
		<script type="text/javascript" src="../js/vue.min.js" ></script>
		<script type="text/javascript" src="../js/vue_tap.js" ></script>
		<script type="text/javascript" src="../fonts/iconfont.js" ></script>
		<script type="text/javascript" src="register.js" ></script>
		<script type="text/javascript">
			mui.init()
		</script>
	</body>

</html>
