<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" href="../fonts/iconfont.css" />
		<link rel="stylesheet" href="../css/style.css" />
		<link rel="stylesheet" href="found.css" />
	</head>

	<body>
		<div id="app" class="mui-content">
			<dl class="top">
					<p>人气榜单</p>
			</dl>
			<dl class="user_content">
				<dt class="user_info" v-for="one in user" name="user1" :data-id="one.id">
					<img  class="user_photo" :src=one.photo_path />
					<dl>
						<dt><span>{{one.username}}</span></dt>
						<dt>
							<span class="user_sex" v-if="sex=='男'">
							<svg class="icon" aria-hidden="true">
  								<use xlink:href="#icon-nan"></use>
							</svg>
						</span>
						<span class="user_sex" v-if="sex=='女'">
							<svg class="icon" aria-hidden="true">
  								<use xlink:href="#icon-nv"></use>
							</svg>
						</span>
						<span class="add">{{one.add}}</span>
					<span class="hot" >
						<svg class="icon" aria-hidden="true">
  							<use xlink:href="#icon-huo"></use>
						</svg>
						<p>{{one.hot}}</p>
					</span>
						</dt>
					</dl>
					<span class="care" v-tap="{method:addCare}">
						<svg class="icon" aria-hidden="true">
  							<use xlink:href="#icon-follow"></use>
						</svg>
					</span>
				</dt>
			</dl>
		</div>
		<script src="../js/mui.min.js"></script>
		<script type="text/javascript" src="../js/jquery-3.3.1.min.js" ></script>
				<script type="text/javascript" src="../js/resource.js" ></script>
		<script type="text/javascript" src="../fonts/iconfont.js" ></script>
		<script type="text/javascript" src="../js/vue.min.js" ></script>
		<script type="text/javascript" src="../js/vue_tap.js" ></script>
		<script type="text/javascript" src="found.js" ></script>
		<script type="text/javascript">
			mui.init()
		</script>
	</body>

</html>
